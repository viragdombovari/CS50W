<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-margin"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="logo-centered">
            <img src="google-image.jpg" alt="Google Icon" height="120px" width="220px">
            </div>

                <div class="search-bar">
                    <input type="text" name = q>

                <div class="logo-centered">
                    <div class="button">
                    <input type="submit" value="Google Image">
                 </div>
            </div>
            </form>
    </body>
</html>
